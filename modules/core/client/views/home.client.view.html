<section>
  <br>
  <div class="well">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div ng-if="vm.authentication.user === null">
          <h1>This is Home </h1>
        </div>
        <div ng-if="vm.authentication.user !== null">
          <input type="text" size="40" ng-model="vm.url" />
          <div class="btn btn-info" ng-click="vm.getInfo(vm.url)">Fetch</div>
        </div>
        <div ng-if="vm.info">
          <br>
          <div class="form-group">
          <table class="table table-striped table-bordered">
            <tr>
              <td>Title:
              </td>
              <td id="title">{{vm.info.title}}
              </td>
            </tr>
            <tr>
              <td>Description:
              </td>
              <td id="description">{{vm.info.description}}
              </td>
            </tr>
            <tr>
              <td>Image:
              </td>
              <td><img ng-src="{{vm.info.image}}">
              </td>
            </tr>
            <tr>
              <td>Post:
              </td>
              <td>
                <input type="text" ng-model="vm.info.post">
              </td>
            </tr>
          </table>
          </div>
          <div class="btn btn-info" ng-click="vm.post(vm.info)">POST</div>
          <br><br>
        </div>
      </div>
    </div>
  </div>
</section>
