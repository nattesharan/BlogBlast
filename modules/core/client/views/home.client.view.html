<header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top"></header>

    <br>
    <br>
    <br>
<div ng-if="vm.authentication.user === null">
  <!-- <div><img src="../../../../modules/core/client/img/brand/blog-banner.png" width="100%" /></div> -->
</div>
<div class="row">
  <div ng-if="vm.authentication.user !== null">
    <div class="container">
      <div class=" w-example ">
        <input class="col-md-offset-3 col-md-5" type="text" ng-model="vm.url" />
        <div class="btn btn-info" ng-click="vm.getInfo(vm.url)">Fetch Data</div>
      </div>
      <div ng-if="vm.info">
        <br>
        <div class="w-example table-responsive form-group">
          <table class="table table-striped table-hover table-bordered">
            <tr>
              <td><b>Title:</b>
              </td>
              <td id="title">{{vm.info.title}}
              </td>
            </tr>
            <tr>
              <td><b>Description:</b>
              </td>
              <td id="description">{{vm.info.description}}
              </td>
            </tr>
            <tr>
              <td><b>Image:</b>
              </td>
              <td><img ng-src="{{vm.info.image}}">
              </td>
            </tr>
            <tr>
              <td><b>Post:</b>
              </td>
              <td>
                <textarea class="form-control" ng-model="vm.info.post"></textarea>
              </td>
            </tr>
          </table>
        </div>
        <div style="text-align:center" class="btn btn-info" ng-click="vm.post(vm.info)">POST</div>
        <br><br>
        <div>
        </div>
      </div>
    </div>
    </section>
