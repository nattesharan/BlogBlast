<div class=" w-example ">
    <md-input-container class="md-block">
        <label>Paste the Url</label>
        <input type="text" ng-model="vm.url" />
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click="vm.getInfo(vm.url)">Fetch Data</md-button>
</div>
<div ng-if="vm.info">
    <br>
    <div class="w-example table-responsive form-group">
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <td><b>Title:</b>
                </td>
                <td id="title">{{vm.info.title}}
                </td>
            </tr>
            <tr>
                <td><b>Description:</b>
                </td>
                <td id="description">{{vm.info.description}}
                </td>
            </tr>
            <tr>
                <td><b>Image:</b>
                </td>
                <td><img ng-src="{{vm.info.image}}">
                </td>
            </tr>
            <tr>
                <td><b>Post:</b>
                </td>
                <td>
                    <textarea class="form-control" ng-model="vm.info.post"></textarea>
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align:center" class="btn btn-info" ng-click = "vm.selected=vm.items; vm.post(vm.info,vm.selected)">POST</div>
</div>
